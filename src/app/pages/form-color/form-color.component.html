                    <label for="primaryColor">Color primario:</label>

                    <small id="primaryColorHelp" class="form-text text-muted">Al modificar este control cambiar치s el color de fondo en el portal.</small>

                    <hr>
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-sm-12 col-md-12 col-lg-6">
                  <button type="submit" class="primary-button">Guardar cambios</button>

                <div class="col-sm-12 col-md-12 col-lg-6">

                  <button class="border-button" (click)="discart()">Descartar cambios</button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
    </div>
